<div class="row">
  <div class="col-xs-12">
    <form class="row">

      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control">
      </div>
      <div class="row">
        <div class="col-xs-12 ">
          <button type="submit" class="btn btn-success btn-mg-5">Add</button>
          <button type="button" class="btn btn-danger btn-mg-5">Delete</button>
          <button type="reset" class="btn btn-primary btn-mg-5">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
