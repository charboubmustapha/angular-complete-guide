<div class="row">
  <!--recipe list -->
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe =$event"></app-recipe-list>
  </div>
  <!-- recipe detail -->
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe ;else info"
                       [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #info> Please select a recipe</ng-template>
  </div>

</div>
